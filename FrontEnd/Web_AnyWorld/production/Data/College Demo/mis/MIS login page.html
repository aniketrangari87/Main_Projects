<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIS GECAS</title>
  <script src="https://kit.fontawesome.com/e5d5e9f0bd.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .box {
      border: 2px solid rgb(16, 118, 186);
      margin-left: auto;
      margin-right: auto;
      width: 500px;
      box-shadow: 2px 2px 10px rgb(16, 118, 186);

    }

    .boxx {
      border: 2px solid black;


    }
  </style>
</head>

<body>

  <div class="h4  text-light text-center container-fluid " style="width:100%;background-color:rgb(16, 118, 186) ;"> <img
      class="m-2" style="width: 30px;" src="./nitS_logo.jpg" alt="logo">Government college of engineering Aurangabad </div>
  <div class="h2 text-center ">Welcome to MIS GECA </div>
  <div style="color:rgb(16, 118, 186)" class="container rounded p-5 mt-3 box">
  <div class="row">
      <label style="color:rgb(16, 118, 186)" class="text-center h2 " for="">Login</label>
      <label for="">Username</label>
      <input  style="background: rgb(211, 229, 245);border-top: 1px rgb(66, 63, 63);border-left: 1px rgb(66, 63, 63);border-right: 1px rgb(66, 63, 63);" class="" type="text">
      <label for="">Password</label>
      <input  class="border-secondary" style="background: rgb(211, 229, 245);border-top: 1px rgb(66, 63, 63);border-left: 1px rgb(66, 63, 63);border-right: 1px rgb(66, 63, 63);" type="password">
      <input class="mt-4" type="text" style="width: 25%;">
      <div class="mt-0"><img class="boxx" src="CaptchaImage.jpg" alt=""><i
          class="fa-solid fa-rotate text-light bg-success p-2 rounded "></i></div>
          <div style="background: rgb(16, 118, 186);border-radius: 20px;" class="btn text-light mt-4"><label class="h5" for="">Login</label></div>
          <a style="text-decoration: none;" class="text-center mt-3" href="#">Forgot Password<i class=" mx-2 fa-solid fa-circle-question"></i></a>
    </div>
  </div>
 

  </div>


</body>


</html>
